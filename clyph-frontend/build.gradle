
apply plugin: 'war'

description = 'clyph-frontend'
dependencies {
  compile project(':clyph-backend')
    compile group: 'com.google.inject', name: 'guice', version:'4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version:'4.1.0'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version:'2.23.1'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version:'2.23.1'
    compile group: 'org.glassfish.hk2', name: 'guice-bridge', version:'2.4.0'
    compile group: 'com.google.inject.extensions', name: 'guice-servlet', version:'4.1.0'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.21'
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version:'2.7.5'
}
