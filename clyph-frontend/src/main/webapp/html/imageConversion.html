<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="../js/imageConversion.js"></script>
<title>Image Conversion</title>
</head>
<body bgcolor=white>

	<table border="0" cellpadding="10">
		<tr>
			<td>
				<h1>Image Conversion, in case for some reason you can't do it on your own computer</h1>
			</td>
		</tr>
		<tr>
			<td>
				<form id="picForm">
					<input name="pic" type="file" accept="image/*"><br><br>
					<input name="format" type="radio" value="jpg" checked>JPEG &nbsp;
					<input name="format" type="radio" value="png">PNG &nbsp;
					<input name="format" type="radio" value="bmp">BMP &nbsp;
					<input name="format" type="radio" value="gif">GIF &nbsp;
				</form>
				<h2><a id="upload" href="#">Upload</a></h2>
				<h2 id="message"></h2>
			</td>
		</tr>
	</table>
	
	<a id="downloadImage" href="" download hidden><span></span></a>

	<ul>
		<li><a href="..">Back</a></li>
	</ul>

</body>
</html>
